<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>
            {% block title %} Home page {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}stylesheets/foundation.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}stylesheets/app.css" />
    </head>
    <body>
        <header>
            <div class="row">
                <div class="seven columns">
                    <h2>Project Starter</h2>
                    <h5 class="subheader">Start new project in seconds right now</h5>
                </div>
                <div class="five columns right login-form-small">
                    <form action="#" method="POST">
                        <div class="row">
                           <div class="five columns">
                                <input type="text" name="email" placeholder="Email" />
                           </div>
                            <div class="four columns">
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="three columns">
                                <input type="submit" name="signin" value="Sign in" class="small round button" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="twelve columns">
                <ul class="breadcrumbs">
                    <li> <a href="#" class="current"> Home </a> </li>
                    <li> <a href="#"> Sign in </a> </li>
                </ul>
            </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            {% block footer %} project starter | django dash 2012 {% endblock %}
        </footer>
    </body>
</html>
